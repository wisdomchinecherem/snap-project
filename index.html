<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Coderigi Intern Project</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <!-- css links -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav">
        <div class="left-nav">
          <img class="nav--brand" src="./images/logo.svg" />
          <img class="icon-menu" src="./images/icon-menu.svg" />
        </div>

        <div class="right-nav">
          <img
            class="close-menu"
            src="./images/icon-close-menu.svg"
            alt="close button"
          />
          <ul class="nav-parent-list">
            <li class="nav-list">
              <span class="drop-header">Features</span>
              <img class="drop-icon" src="./images/icon-arrow-down.svg" />
              <div class="drop-down">
                <ul>
                  <li class="drop-list">
                    <img src="./images/icon-todo.svg" /> <span>Todo List</span>
                  </li>
                  <li class="drop-list">
                    <img src="./images/icon-calendar.svg" />
                    <span>calender</span>
                  </li>
                  <li class="drop-list">
                    <img src="./images/icon-reminders.svg" />
                    <span>Reminders</span>
                  </li>
                  <li class="drop-list">
                    <img src="./images/icon-planning.svg" />
                    <span>Planning</span>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-list">
              <span class="second-drop-header">Company</span>
              <img
                class="second--drop-icon"
                src="./images/icon-arrow-down.svg"
              />
              <div class="second-drop-down">
                <ul>
                  <li class="second-drop-list">History</li>
                  <li class="second-drop-list">Our Team</li>
                  <li class="second-drop-list">Blog</li>
                </ul>
              </div>
            </li>
            <li class="nav-list">Careers</li>
            <li class="nav-list">About</li>
          </ul>

          <div class="button--container">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Register</button>
          </div>
        </div>
      </nav>
    </header>

    <section id="hereo">
      <div class="hereo-container">
        <div class="left-hereo">
          <div class="bold-text">
            <p><span class="br">Make</span> remote work</p>
          </div>
          <p class="text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <div class="button-hereo">
            <button>Learn more</button>
          </div>

          <footer>
            <img src="./images/client-databiz.svg" />
            <img src="./images/client-audiophile.svg" />
            <img src="./images/client-meet.svg" />
            <img src="./images/client-maker.svg" />
          </footer>
        </div>
        <div class="right-hereo">
          <div class="img-hereo">
            <img src="./images/image-hero-desktop.png" />
          </div>
        </div>
      </div>
    </section>

    <!-- Script Tags -->
    <script src="./App.js"></script>
  </body>
</html>
